    <script>
        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Facility
        async function fetchFacilities() {
            const name = document.getElementById('searchName').value;
            const type = document.getElementById('searchType').value;
            const status = document.getElementById('searchStatus').value;
            
            const params = new URLSearchParams({ name, type, status });

            try {
                const response = await fetch(`/api/facilities?${params.toString()}`);
                const facilities = await response.json();

                const tbody = document.getElementById('facility-table-body');
                tbody.innerHTML = ''; // ‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏Å‡πà‡∏≤

                if (facilities.length === 0) {
                    // üî• ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô colspan="6" ‡πÄ‡∏õ‡πá‡∏ô colspan="7"
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</td></tr>';
                    return;
                }

                facilities.forEach((item, index) => {
                    const formattedIndex = (index + 1).toString().padStart(2, '0');
                    
                    // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î Class ‡∏™‡∏µ‡∏Ç‡∏≠‡∏á Status
                    let statusClass = 'available';
                    if (item.Status === 'Closed') statusClass = 'closed';
                    else if (item.Status === 'In Use' ) statusClass = 'in-use';

                    const html = `
                        <tr>
                            <td>${formattedIndex}</td>
                            <td>${item.Facility_ID}</td>
                            <td>${item.Name}</td>
                            <td>${item.Type}</td>
                            <td>${item.PricePerHour}</td>
                            <td>
                                <span class="status ${statusClass}">
                                    <span class="status-dot"></span>
                                    ${item.Status}
                                </span>
                            </td>
                            <td>
                                <div class="actions">
                                    <button class="btn-edit" onclick="editFacility('${item.Facility_ID}')">‚úèÔ∏è Edit</button>
                                    <button class="btn-delete" onclick="deleteFacility('${item.Facility_ID}')">‚úï Delete</button>
                                </div>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += html;
                });

            } catch (error) {
                console.error('Error loading facilities:', error);
            }
        }

        function editFacility(id) {
            window.location.href = `editfacility?id=${id}`;

        async function deleteFacility(id) {
            if (confirm(`‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà‡∏ß‡πà‡∏≤‡∏à‡∏∞‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏´‡∏±‡∏™ ${id} ?\n(‡∏Å‡∏≤‡∏£‡∏Å‡∏£‡∏∞‡∏ó‡∏≥‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏Å‡∏π‡πâ‡∏Ñ‡∏∑‡∏ô‡πÑ‡∏î‡πâ)`)) {
                try {
                    const response = await fetch(`/api/facilities/${id}`, {
                         method: 'DELETE'
                         });

                    const result = await response.json();
                    
                    if (result.success) {
                        alert('‚úÖ ‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
                        fetchFacilities();

                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }

        // ‡∏ú‡∏π‡∏Å‡∏õ‡∏∏‡πà‡∏° Search
        document.getElementById('btnSearch').addEventListener('click', fetchFacilities);
