<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facility - Sport Hub</title>
    <link rel="stylesheet" href="/css/main-style.css">
    <link rel="stylesheet" href="/css/results-f-t-style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

     <header>
        <div class="container">
            <a href="/" class="logo">
                <img src="/img/LOGO.png" alt="Sport Hub Logo" >
            </a>
            <nav>
                <ul>
                    <li><a href="/facility">Facility</a></li>
                    <li><a href="/tournament">Tournament</a></li>
                    <li><a href="" id="booking-check-link">Booking Check</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                 <a href="/search" class="search-bth"><img src="/img/search.png" alt="search"class="search-btn" ></a>
                <img src="/img/bar.png" alt="bar"class="bar" >
                <a href="/choose_login" class="login-btn">Login</a>
                <a href="/register_page1" class="signup-btn">Sign Up</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="detail-header">
                <h1>Facility</h1>
            </div>

            <div class="results-grid">  
            
            </div>
        </div>
    </main>

    <footer>
        <div class="container"></div>
    </footer>

   <script>
        // 1. ค้นหาลิงก์ "Booking Check" (โค้ดเดิมของคุณ)
        const bookingCheckLink = document.getElementById('booking-check-link');
        if (bookingCheckLink) {
            bookingCheckLink.addEventListener('click', function(event) {
                event.preventDefault(); 
                alert('Please Login First !');
                window.location.href = '/choose_login';
            });
        }

        // --- ⬇️⬇️ เพิ่มส่วนดึงข้อมูลทั้งหมด ⬇️⬇️ ---
        document.addEventListener('DOMContentLoaded', () => {
            const resultsGrid = document.querySelector('.results-grid');
            const apiUrl = '/api/facilities'; // <-- เรียก API ใหม่ที่เราสร้าง

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(facilities => {
                    resultsGrid.innerHTML = ''; // ล้างการ์ดตัวอย่างทิ้ง

                    if (facilities.length === 0) {
                        resultsGrid.innerHTML = '<p>No facilities available at the moment.</p>';
                        return;
                    }

                    facilities.forEach(facility => {
                        const card = document.createElement('div');
                        card.className = 'result-card';

                        // --- 1. สร้าง URL รูปภาพและลิงก์ (เหมือนหน้า Search) ---
                        let imageUrl = '/img/footbal.jpg';
                        let detailUrl = '/detail_facility';
                        
                        if (facility.Type === 'Badminton') { //
                            imageUrl = '/img/badminton.jpg';
                        } else if (facility.Type === 'Ping Pong') { //
                            imageUrl = '/img/pingpong.jpg';
                        }

                        // --- 2. ตรวจสอบสถานะ (เหมือนหน้า Search) ---
                        const status = facility.Status; //
                        const isUnavailable = status === 'Closed' ; //

                        // --- 3. สร้าง Card HTML (เหมือนหน้า Search) ---
                        card.innerHTML = `
                            <div class="card-image">
                                 <a href="${detailUrl}?id=${facility.Facility_ID}"><img src="${imageUrl}" alt="${facility.Name}"></a>
                            </div>
                            <div class="card-content-f">
                                <h3 class="card-title">${facility.Name}</h3>
                                <p class="card-info">Type : ${facility.Type}</p>
                                <p class="card-info">Description : ${facility.Description || 'N/A'}</p>
                                <p class="card-info">Open/Close : ${facility.OpenTime || 'N/A'} - ${facility.CloseTime || 'N/A'}</p>
                                <p class="card-info">Status : ${status || 'Available'}</p>
                            </div>
                            <div class="card-action">
                                ${isUnavailable
                                    ? `<a href="javascript:void(0);" class="booking-btn disabled-btn" aria-disabled="true">${status}</a>`
                                    : `<a href="#" class="booking-btn">Booking Now!</a>`
                                }
                            </div>
                        `;
                        resultsGrid.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error fetching facilities:', error);
                    resultsGrid.innerHTML = '<p>Error loading facilities. Please try again later.</p>';
                });
        });
    </script>
</body>
</html>
