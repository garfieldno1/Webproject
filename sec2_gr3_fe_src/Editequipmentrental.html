    <script>
        function formatDateTimeLocal(isoString) {
            if (!isoString) return '';
            try {
                const date = new Date(isoString);
                date.setMinutes(date.getMinutes() - date.getTimezoneOffset());
                return date.toISOString().slice(0, 16);
            } catch (e) { return ''; }
        }

        // --- 1. Load Data ---
        window.onload = async () => {
            let rentalId = '';
            try {
                const urlParams = new URLSearchParams(window.location.search);
                rentalId = urlParams.get('id');
                if (!rentalId) {
                    alert('‡πÑ‡∏°‡πà‡∏û‡∏ö Rental ID');
                    window.location.href = 'Mainequipmentrental.html';
                    return;
                }

                // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏î‡∏¥‡∏ö‡∏Ç‡∏≠‡∏á Rental ‡∏ô‡∏µ‡πâ
                const response = await fetch(`/api/equipment-rentals/${rentalId}`);
                const rental = await response.json();

                if (!rental) {
                    alert('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡πà‡∏≤');
                    return;
                }

                // ‡∏ô‡∏≥‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏õ‡πÉ‡∏™‡πà‡πÉ‡∏ô Form
                document.getElementById('rental-title').innerText = `Equipment Rental Edit (${rentalId})`;
                
                // üî• ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏î‡∏∂‡∏á User_ID ‡πÅ‡∏•‡∏∞ Equipment_ID
                document.getElementById('userId').value = rental.User_ID;
                document.getElementById('equipId').value = rental.Equipment_ID;

                // (‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏î‡∏¥‡∏°)
                document.getElementById('startDateTime').value = formatDateTimeLocal(rental.RentalStartDateTime);
                document.getElementById('endDateTime').value = formatDateTimeLocal(rental.RentalEndDateTime);
                document.getElementById('quantity').value = rental.Quantity;
                document.getElementById('status').value = rental.Status;

            } catch (error) {
                console.error('Error loading rental:', error);
            }
        };

        // --- 2. Submit Form ---
        document.getElementById('edit-rental-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const urlParams = new URLSearchParams(window.location.search);
            const rentalId = urlParams.get('id');

            //  ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• 3 ‡∏ä‡πà‡∏≠‡∏á‡∏ó‡∏µ‡πà‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÑ‡∏î‡πâ
            const data = {
                User_ID: document.getElementById('userId').value,
                Equipment_ID: document.getElementById('equipId').value,
                Status: document.getElementById('status').value
            };

            try {
                const response = await fetch(`/api/equipment-rentals/${rentalId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();

                if (result.success) {
                    alert('‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
                    window.location.href = 'Mainequipmentrental.html';
                } else {
                    alert('‚ùå ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
