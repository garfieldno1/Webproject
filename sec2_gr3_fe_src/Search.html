<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search - Sport Hub</title>
    <link rel="stylesheet" href="/sec2_gr3_fe_src/css/main-style.css">
    <link rel="stylesheet" href="/sec2_gr3_fe_src/css/search-style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <a href="Landing.html" class="logo">
                <img src="/sec2_gr3_fe_src/img/LOGO.png" alt="Sport Hub Logo">
            </a>
            <nav>
                <ul>
                    <li><a href="Facility.html">Facility</a></li>
                    <li><a href="Tournament.html">Tournament</a></li>
                    <li><a href="#" id="booking-check-link">Booking Check</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                 <a href="Search.html" class="search-bth"><img src="/sec2_gr3_fe_src/img/search.png" alt="search" class="search-btn"></a>
                 <img class="bar" src="/sec2_gr3_fe_src/img/bar.png" alt="bar">
                <a href="Choose_login.html" class="login-btn">Login</a>
                <a href="Register_page1.html" class="signup-btn">Sign Up</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="search-title">Advanced Search</h1>

            <form class="search-form" id="search-form">
                <div class="form-group">
                    <label for="service">Service</label>
                    <select id="service" name="service">
                        <option value="" disabled selected></option>
                        <option value="facility">Facility</option>
                        <option value="tournament">Tournament</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>

                <div class="form-group">
                    <label for="sport-type">Sport Type</label>
                    <select id="sport-type" name="sport-type">
                        <option value="" disabled selected></option>
                        <option value="football">Football</option>
                        <option value="badminton">Badminton</option>
                        <option value="table tennis">Table Tennis</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" placeholder="YYYY/MM/DD">
                </div>

                <div class="form-actions">
                    
                    <button type="submit" class="main-search-btn">
                         <img class="search(white)-btn" src="/sec2_gr3_fe_src/img/search(white).png" alt="Search">Search
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            </div>
    </footer>

<script>
    // 1. รอให้หน้าเว็บโหลดเสร็จก่อน
    document.addEventListener('DOMContentLoaded', function() {
        
        // 2. หาฟอร์มค้นหา
        const searchForm = document.querySelector('.search-form');
        
        // 3. หาช่องเลือก Service
        const serviceSelect = document.getElementById('service');

        // 4. ดักฟังเหตุการณ์เมื่อฟอร์มถูก "กดปุ่ม Submit" (ปุ่ม Search)
        searchForm.addEventListener('submit', function(event) {
            
            // 5. หยุดการทำงานปกติของฟอร์ม (กันไม่ให้หน้าเว็บรีเฟรช)
            event.preventDefault(); 

            // 6. ดึงค่าที่ผู้ใช้เลือกจาก dropdown (เช่น 'facility' หรือ 'tournament')
            const selectedService = serviceSelect.value;

            // 7. ตรวจสอบค่าที่เลือก
            if (selectedService === 'facility') {
                // ถ้าเลือก 'facility' ให้ย้ายไปหน้า Facility
                window.location.href = 'Searching_result_(Facility).html';
            } 
            else if (selectedService === 'tournament') {
                // ถ้าเลือก 'tournament' ให้ย้ายไปหน้า Tournament
                window.location.href = 'Searching_result_(Tournament).html';
            } 
            else {
                // กรณีที่ผู้ใช้ยังไม่ได้เลือกอะไรเลย
                alert('Please select a service (Facility or Tournament).');
            }
        });
    });

    // 1. ค้นหาลิงก์ "Booking Check" ที่เราเพิ่งเพิ่ม ID ให้
        const bookingCheckLink = document.getElementById('booking-check-link');

        // 2. เพิ่ม Event Listener เพื่อดักฟังการ "คลิก"
        bookingCheckLink.addEventListener('click', function(event) {
            
            // 3. หยุดการทำงานปกติของลิงก์ (กันไม่ให้หน้าเว็บเด้งไปด้านบน)
            event.preventDefault(); 
            
            // 4. แสดงข้อความแจ้งเตือนตามที่คุณต้องการ
            alert('Please Login First !');

            // 5. (แนะนำ) เมื่อผู้ใช้กด "OK" ให้พาไปหน้า Login
            window.location.href = 'Choose_login.html';
        });
</script>


</body>
</html>
