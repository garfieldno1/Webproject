    <script>
        // ... (‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô formatDateTimeLocal ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°) ...
        function formatDateTimeLocal(isoString) {
            if (!isoString) return '';
            try {
                const date = new Date(isoString);
                date.setMinutes(date.getMinutes() - date.getTimezoneOffset());
                return date.toISOString().slice(0, 16);
            } catch (e) {
                return '';
            }
        }

        // --- 1. Load Data ---
        window.onload = async () => {
            let bookingId = '';
            try {
                const urlParams = new URLSearchParams(window.location.search);
                bookingId = urlParams.get('id');
                if (!bookingId) {
                    alert('‡πÑ‡∏°‡πà‡∏û‡∏ö Booking ID');
                    window.location.href = 'Mainbooking.html';
                    return;
                }

                const response = await fetch(`/api/bookings/${bookingId}`);
                const booking = await response.json();

                if (!booking) {
                    alert('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Booking');
                    return;
                }

                // ‡∏ô‡∏≥‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏õ‡πÉ‡∏™‡πà‡πÉ‡∏ô Form
                document.getElementById('booking-title').innerText = `Booking History Edit (${bookingId})`;
                
                // üî• ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏î‡∏∂‡∏á User_ID ‡πÅ‡∏•‡∏∞ Facility_ID
                document.getElementById('userId').value = booking.User_ID;
                document.getElementById('facilityId').value = booking.Facility_ID;
                document.getElementById('startDateTime').value = formatDateTimeLocal(booking.StartDateTime);
                document.getElementById('endDateTime').value = formatDateTimeLocal(booking.EndDateTime);
                document.getElementById('status').value = booking.Status;

            } catch (error) {
                console.error('Error loading booking:', error);
            }
        };

        // --- 2. Submit Form ---
        document.getElementById('edit-booking-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const urlParams = new URLSearchParams(window.location.search);
            const bookingId = urlParams.get('id');

            // üî• ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• 5 ‡∏ä‡πà‡∏≠‡∏á
            const data = {
                User_ID: document.getElementById('userId').value,
                Facility_ID: document.getElementById('facilityId').value,
                StartDateTime: document.getElementById('startDateTime').value,
                EndDateTime: document.getElementById('endDateTime').value,
                Status: document.getElementById('status').value
            };

            try {
                const response = await fetch(`/api/bookings/${bookingId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();

                if (result.success) {
                    alert('‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
                    window.location.href = 'Mainbooking.html';
                } else {
                    alert('‚ùå ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
