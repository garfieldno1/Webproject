<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facility Details - SportHub</title>
  <link rel="stylesheet" href="/css/main-style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
     <header>
        <div class="container">
            <a href="/" class="logo">
                <img src="/img/LOGO.png" alt="Sport Hub Logo" >
            </a>
            <nav>
                <ul>
                    <li><a href="/facility">Facility</a></li>
                    <li><a href="/tournament">Tournament</a></li>
                    <li><a href="" id="booking-check-link">Booking Check</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                 <a href="/search" class="search-bth"><img src="/img/search.png" alt="search"class="search-btn" ></a>
                <img src="/img/bar.png" alt="bar"class="bar" >
                <a href="/choose_login" class="login-btn">Login</a>
                <a href="/register_page1" class="signup-btn">Sign Up</a>
            </div>
        </div>
    </header>
  <main>
    <div class="container">
      <div class="detail-header">
        <h1 id="facility-header">Loading...</h1>
        <a href="javascript:history.back()" class="back-link">&lt; Back</a>
      </div>
      <div class="card">
        <div class="image-section">
          <img src="/img/footbal.jpg" alt="Facility image" id="facility-image">
        </div>

        <div class="info-section">
          <h2 class="info-title" id="facility-title">Loading...</h2>
          
          <div class="info-item">
            <span class="info-label" id="facility-type">Sport Type : ...</span>
          </div>

          <div class="info-item">
            <span class="info-label">Description :</span>
            <span class="description-text" id="facility-desc">...</span>
          </div>

          <div class="info-item">
            <span class="info-label">Capacity :</span> <span id="facility-capacity">...</span>
          </div>

          <div class="info-item">
            <span class="info-label">PricePerHour :</span> <span id="facility-price">...</span>
          </div>

          <div class="info-item">
            <span class="info-label">Openâ€“close time :</span> <span id="facility-time">...</span>
          </div>

          <div class="info-item">
            <span class="info-label">Status :</span> <span id="facility-status">...</span>
          </div>

          <button class="booking-btn-detail" id="booking-btn">Booking Now!</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container"></div>
  </footer>
  
  <script>
    // --- à¹‚à¸„à¹‰à¸”à¸ªà¸³à¸«à¸£à¸±à¸š Booking Check (à¹€à¸«à¸¡à¸·à¸­à¸™à¹€à¸”à¸´à¸¡) ---
    const bookingCheckLink = document.getElementById('booking-check-link');
    if (bookingCheckLink) {
      bookingCheckLink.addEventListener('click', function(event) {
        event.preventDefault();
        alert('Please Login First !');
        window.location.href = '/choose_login';
      });
    }

    // ðŸ”½ðŸ”½ðŸ”½ --- à¸™à¸µà¹ˆà¸„à¸·à¸­ JavaScript à¹ƒà¸«à¸¡à¹ˆà¸ªà¸³à¸«à¸£à¸±à¸šà¸”à¸¶à¸‡à¸‚à¹‰à¸­à¸¡à¸¹à¸¥ --- ðŸ”½ðŸ”½ðŸ”½
   document.addEventListener('DOMContentLoaded', () => {
      // 1. à¸­à¹ˆà¸²à¸™ ID à¸ˆà¸²à¸ URL
      const urlParams = new URLSearchParams(window.location.search);
      const facilityId = urlParams.get('id');

      if (!facilityId) {
          // ... (à¹‚à¸„à¹‰à¸” Error à¹€à¸«à¸¡à¸·à¸­à¸™à¹€à¸”à¸´à¸¡) ...
          return;
      }

      // 2. à¸ªà¸£à¹‰à¸²à¸‡ API URL
      const apiUrl = `/api/facility/${facilityId}`;

      // 3. à¸¢à¸´à¸‡ API
      fetch(apiUrl)
        .then(response => response.json())
        .then(facility => {
          if (!facility) throw new Error('Facility data is empty');

          // 4. à¸­à¸±à¸›à¹€à¸”à¸•à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¹ƒà¸™à¸«à¸™à¹‰à¸² HTML (à¹€à¸«à¸¡à¸·à¸­à¸™à¹€à¸”à¸´à¸¡)
          document.title = `${facility.Name} - SportHub`;
          document.getElementById('facility-header').textContent = facility.Name;
          document.getElementById('facility-title').textContent = facility.Name;
          document.getElementById('facility-type').textContent = `Sport Type : ${facility.Type}`;
          document.getElementById('facility-desc').textContent = facility.Description || 'N/A';
          document.getElementById('facility-capacity').textContent = facility.Capacity || 'N/A';
          document.getElementById('facility-price').textContent = facility.PricePerHour ? `${facility.PricePerHour} THB` : 'N/A';
          document.getElementById('facility-time').textContent = `${facility.OpenTime} - ${facility.CloseTime}`;
          document.getElementById('facility-status').textContent = facility.Status;

          // 5. à¸­à¸±à¸›à¹€à¸”à¸•à¸£à¸¹à¸›à¸ à¸²à¸ž (à¹€à¸«à¸¡à¸·à¸­à¸™à¹€à¸”à¸´à¸¡)
          let imageUrl = '/img/footbal.jpg';
          if (facility.Type === 'Badminton') { //
            imageUrl = '/img/badminton.jpg';
          } else if (facility.Type === 'Ping Pong') { //
            imageUrl = '/img/pingpong.jpg';
          }
          document.getElementById('facility-image').src = imageUrl;
          document.getElementById('facility-image').alt = facility.Name;

          // --- ðŸ”½ðŸ”½ðŸ”½ à¹€à¸žà¸´à¹ˆà¸¡à¸ªà¹ˆà¸§à¸™à¸™à¸µà¹‰ ðŸ”½ðŸ”½ðŸ”½ ---
          // 6. à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸ªà¸–à¸²à¸™à¸°à¹à¸¥à¸°à¸›à¸´à¸”à¸›à¸¸à¹ˆà¸¡
          const bookingBtn = document.getElementById('booking-btn');
          const status = facility.Status;

          if (status === 'Closed' ) { //
            bookingBtn.disabled = true; // à¸ªà¸±à¹ˆà¸‡à¸›à¸´à¸”à¸›à¸¸à¹ˆà¸¡
            bookingBtn.textContent = status; // à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¸‚à¹‰à¸­à¸„à¸§à¸²à¸¡à¸šà¸™à¸›à¸¸à¹ˆà¸¡
          }
          // --- ðŸ”¼ðŸ”¼ðŸ”¼ à¸ªà¸´à¹‰à¸™à¸ªà¸¸à¸”à¸ªà¹ˆà¸§à¸™à¸—à¸µà¹ˆà¹€à¸žà¸´à¹ˆà¸¡ ðŸ”¼ðŸ”¼ðŸ”¼ ---

        })
        .catch(error => {
          console.error('Error fetching facility details:', error);
          document.getElementById('facility-header').textContent = 'Error loading facility';
          document.getElementById('facility-title').textContent = 'Could not load details';
        });
    });
  </script>
</body>
</html>
